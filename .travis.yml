sudo: required
dist: trusty
language: bash

services:
  - docker

jobs:
  include:
    - stage: build
      script:
        - make image.arm64v8
        - mv dist/docker-compose dist/docker-compose-linux-arm64v8
        - make image.arm32v7
        - mv dist/docker-compose dist/docker-compose-linux-arm32v7

deploy:
  provider: releases
  api_key:
    secure: ""
  file: 
  - dist/docker-compose-linux-arm64v8
  - dist/docker-compose-linux-arm32v7
  skip_cleanup: true
  on:
    tags: true

